<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserGit - Basic Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .output {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .output:empty::before {
      content: 'Output will appear here...';
      color: #999;
      font-style: italic;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ BrowserGit</h1>
      <p>Full-featured Git implementation running entirely in your browser</p>
    </div>

    <div class="content">
      <!-- Status -->
      <div id="status"></div>

      <!-- Repository Operations -->
      <div class="section">
        <h2>Repository Operations</h2>
        <div class="button-group">
          <button onclick="initRepo()">Initialize Repository</button>
          <button onclick="getStatus()">Get Status</button>
        </div>
      </div>

      <!-- File Operations -->
      <div class="section">
        <h2>File Operations</h2>
        <input type="text" id="filename" placeholder="File name (e.g., README.md)" value="README.md">
        <textarea id="filecontent" placeholder="File content">Hello, BrowserGit!

This is a demo of Git running entirely in the browser.

Features:
- Full Git operations (init, add, commit, branch, merge)
- Multiple storage backends
- No server required!</textarea>
        <div class="button-group">
          <button onclick="createFile()">Create/Update File</button>
          <button onclick="readFile()">Read File</button>
        </div>
      </div>

      <!-- Git Operations -->
      <div class="section">
        <h2>Git Operations</h2>
        <input type="text" id="commitMsg" placeholder="Commit message" value="Initial commit">
        <div class="button-group">
          <button onclick="addFiles()">Add Files</button>
          <button onclick="commitChanges()">Commit Changes</button>
          <button onclick="viewLog()">View Log</button>
        </div>
      </div>

      <!-- Branch Operations -->
      <div class="section">
        <h2>Branch Operations</h2>
        <input type="text" id="branchName" placeholder="Branch name" value="feature/demo">
        <div class="button-group">
          <button onclick="createBranch()">Create Branch</button>
          <button onclick="listBranches()">List Branches</button>
          <button onclick="checkoutBranch()">Checkout Branch</button>
        </div>
      </div>

      <!-- Output -->
      <div class="section">
        <h2>Output</h2>
        <div id="output" class="output"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
