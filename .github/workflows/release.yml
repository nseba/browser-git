name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.30.0'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Run tests
        run: yarn test:unit

      - name: Build WASM
        run: yarn build:wasm

      - name: Build packages
        run: yarn build:packages

      - name: Run benchmarks
        run: yarn bench:run

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.30.0'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Sync versions
        run: yarn version:sync

      - name: Publish to NPM (dry run)
        run: yarn release:dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: yarn release:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.30.0'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${GITHUB_REF_NAME}$" | head -1)
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating changelog from first commit"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Generating changelog from ${PREVIOUS_TAG} to ${GITHUB_REF_NAME}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${GITHUB_REF_NAME} --pretty=format:"- %s (%h)")
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release assets
        run: |
          mkdir -p release-assets
          # Package WASM binary
          cp packages/browser-git/dist/*.wasm release-assets/ 2>/dev/null || true
          # Package CLI
          tar -czf release-assets/browser-git-cli-${{ steps.version.outputs.VERSION }}.tar.gz -C packages/git-cli/dist .
          # Create checksums
          cd release-assets
          sha256sum * > checksums.txt
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## BrowserGit v${{ steps.version.outputs.VERSION }}

            ### Installation

            ```bash
            npm install @browser-git/browser-git@${{ steps.version.outputs.VERSION }}
            ```

            ```bash
            yarn add @browser-git/browser-git@${{ steps.version.outputs.VERSION }}
            ```

            ### Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Documentation

            - [Release Notes](https://github.com/nseba/browser-git/blob/v${{ steps.version.outputs.VERSION }}/RELEASE_NOTES.md)
            - [Security Policy](https://github.com/nseba/browser-git/blob/v${{ steps.version.outputs.VERSION }}/SECURITY.md)
            - [Getting Started](https://github.com/nseba/browser-git/blob/v${{ steps.version.outputs.VERSION }}/docs/getting-started.md)

            ### Packages Published

            - [@browser-git/browser-git](https://www.npmjs.com/package/@browser-git/browser-git/v/${{ steps.version.outputs.VERSION }})
            - [@browser-git/storage-adapters](https://www.npmjs.com/package/@browser-git/storage-adapters/v/${{ steps.version.outputs.VERSION }})
            - [@browser-git/diff-engine](https://www.npmjs.com/package/@browser-git/diff-engine/v/${{ steps.version.outputs.VERSION }})
            - [@browser-git/git-cli](https://www.npmjs.com/package/@browser-git/git-cli/v/${{ steps.version.outputs.VERSION }})

            ### Security

            Please review the [Security Policy](https://github.com/nseba/browser-git/blob/v${{ steps.version.outputs.VERSION }}/SECURITY.md) before using in production.

            ---

            **Full Changelog**: https://github.com/nseba/browser-git/compare/${{ steps.previous_tag.outputs.tag }}...v${{ steps.version.outputs.VERSION }}
          files: |
            release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Success notification
        run: |
          echo "ðŸŽ‰ Successfully released version ${{ steps.version.outputs.VERSION }}"
          echo "ðŸ“¦ Packages published to NPM"
          echo "ðŸš€ GitHub release created"
          echo "âœ… Release workflow complete"

      # You can add additional notification steps here:
      # - Slack notification
      # - Discord notification
      # - Email notification
      # - Twitter announcement
      # etc.
